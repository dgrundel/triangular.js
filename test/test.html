<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tripod.js Unit Tests</title>
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
	<style>
		#tripodTestDom { display: none; }
	</style>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<div id="tripodTestDom">
		<input type="text" data-bound-to="test.domLoadTest" value="domLoadTestValue">

		<input type="text" data-bound-to="test.domLoadAllTest" value="domLoadAllTestValue">

		<input id="domPushTestNode" type="text" data-bound-to="test.domPushTest">

		<input id="domPushAllTestNode" type="text" data-bound-to="test.domPushAllTest">

		<input id="domSyncTestNode" type="text" data-bound-to="test.domSyncTest" value="domSyncTestValue">
		<input id="domSyncTestNode2" type="text" data-bound-to="test.domSyncTest">

		<input id="domSyncAllTestNode" type="text" data-bound-to="test.domSyncAllTest" value="domSyncAllTestValue">
		<input id="domSyncAllTestNode2" type="text" data-bound-to="test.domSyncAllTest">

		<input id="utilGetNodeValueTestInput" type="text" value="utilGetNodeValueTestValue">
		
		<p id="utilGetNodeValueTestParagraph">utilGetNodeValueTestValue</p>
		
		<textarea id="utilGetNodeValueTestTextarea">utilGetNodeValueTestValue</textarea>
		
		<select id="utilGetNodeValueTestSelectWithValue">
			<option value="1">1</option>
			<option value="2">2</option>
			<option selected="selected" value="utilGetNodeValueTestValue">3</option>
		</select>

		<select id="utilGetNodeValueTestSelectNoValue">
			<option value="1">1</option>
			<option value="2">2</option>
			<option selected="selected">utilGetNodeValueTestValue</option>
		</select>

		<input type="radio" name="utilGetNodeValueTestRadioName" value="1" id="utilGetNodeValueTestRadio">
		<input type="radio" name="utilGetNodeValueTestRadioName" value="2">
		<input type="radio" name="utilGetNodeValueTestRadioName" value="utilGetNodeValueTestValue" checked="checked">

		<input id="utilSetNodeValueTestInput" type="text">
		
		<p id="utilSetNodeValueTestParagraph"></p>
		
		<textarea id="utilSetNodeValueTestTextarea"></textarea>
		
		<select id="utilSetNodeValueTestSelectWithValue">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="utilSetNodeValueTestValue">3</option>
		</select>

		<select id="utilSetNodeValueTestSelectNoValue">
			<option value="1">1</option>
			<option value="2">2</option>
			<option>utilSetNodeValueTestValue</option>
		</select>

		<input type="radio" name="utilSetNodeValueTestRadioName" value="1">
		<input type="radio" name="utilSetNodeValueTestRadioName" value="2">
		<input type="radio" name="utilSetNodeValueTestRadioName" value="utilSetNodeValueTestValue" id="utilSetNodeValueTestRadio">

		<input type="text" data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue">
		<p data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></p>
		<h1 data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></h1>
		<a data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></a>
		<div data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></div>
		<span data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></span>

		<div id="utilGetNodesByAttributeValueParentNode">
			<input type="text" data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue">
			<p data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></p>
			<h1 data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></h1>
			<a data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></a>
			<div data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></div>
			<span data-util-get-nodes-by-attribute-value-attribute="utilGetNodesByAttributeValueValue"></span>
		</div>
	</div>
	
	<script src="../tripod.js"></script>
	<script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
	<script src="tripod.tests.js"></script>
	<script src="tripod.util.tests.js"></script>
	<script src="tripod.bindingmodifierfunctions.tests.js"></script>
</body>
</html>
